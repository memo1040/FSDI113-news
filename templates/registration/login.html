{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Log In">
    </form>
    <p><small>Don't have an account? Click <a href="{% url 'signup' %}">here to create one.</a></small></p>
    <p><small>Did you forget your password? Click <a href="{% url 'password_reset' %}">here to reset it.</a></small></p>
{% endblock content %}
